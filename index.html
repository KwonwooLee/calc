<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .calculator h1 {
            margin: 0 0 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .calculator input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            text-align: right;
        }

        .calculator .row {
            display: flex;
            margin-bottom: 10px;
        }

        .calculator .row input[type="button"] {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator .row input[type="button"].operator {
            background-color: #ff9800;
            color: #fff;
        }

        .calculator .row input[type="button"].operator:hover {
            background-color: #e68a00;
        }

        .calculator .row input[type="button"].equal {
            background-color: #4caf50;
            color: #fff;
        }

        .calculator .row input[type="button"].equal:hover {
            background-color: #388e3c;
        }

        .calculator .row input[type="button"]:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>공학용 계산기</h1>
    <input type="text" id="result" readonly>
    <div class="row">
        <input type="button" value="7" onclick="addToResult('7')">
        <input type="button" value="8" onclick="addToResult('8')">
        <input type="button" value="9" onclick="addToResult('9')">
        <input type="button" value="/" class="operator" onclick="addToResult('/')">
    </div>
    <div class="row">
        <input type="button" value="4" onclick="addToResult('4')">
        <input type="button" value="5" onclick="addToResult('5')">
        <input type="button" value="6" onclick="addToResult('6')">
        <input type="button" value="*" class="operator" onclick="addToResult('*')">
    </div>
    <div class="row">
        <input type="button" value="1" onclick="addToResult('1')">
        <input type="button" value="2" onclick="addToResult('2')">
        <input type="button" value="3" onclick="addToResult('3')">
        <input type="button" value="-" class="operator" onclick="addToResult('-')">
    </div>
    <div class="row">
        <input type="button" value="." onclick="addToResult('.')">
        <input type="button" value="0" onclick="addToResult('0')">
        <input type="button" value="=" class="equal" onclick="calculate()">
        <input type="button" value="+" class="operator" onclick="addToResult('+')">
    </div>
    <div class="row">
        <input type="button" value="C" onclick="clearResult()">
    </div>
</div>

<script>
    function addToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculate() {
        try {
            document.getElementById('result').value = eval(document.getElementById('result').value);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>

</body>
</html>
